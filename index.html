<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="layout">
        <div class="header">
            <h1>LIBRARY</h1>
            <button id="add">Add Book</button>
        </div>
        <div class="main">

        </div>
        <dialog id="dialog">
            <form id="bookForm" action="">
                <h2>Book Details</h2>
                <p>
                    <label for="book_name">Book Name:
                        <input type="text" id="book_name" required>
                    </label>
                </p>
                <p>
                    <label for="author_name">Author Name:
                        <input type="text" id="author_name" required>
                    </label>
                </p>
                <p>
                    <label for="pages">No. of pages:
                        <input type="number" id="pages" required>
                    </label>
                </p>
                <p>
                    <label for="read">Read:
                        <input type="checkbox" id="read">
                    </label>
                </p>
                <span><button type="button" id="close">Close</button> <button type="submit"
                        id="confirm">Confirm</button></span>
            </form>
        </dialog>
    </div>
    <script src="script.js"></script>
</body>

</html>
